<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- You can create scrolling text in html using marquee tag. 
    You can make your text scroll from right to left. You can make it scroll left to right.

    You can make it bounce back and forth. You can make it scroll up or down. You can even 
    make your text zoom in from the side and stay in the same place.
    
    To make your text scroll left ... 
        make behavior="scroll" and give direction to the text direction="left".

        save it 
        
    
    -->
    <div> 
        <marquee behavior="scroll" direction="left">Here is the some text </marquee>
    </div>

    <!-- lets change the direction of text from left to right -->
    <div>
        <marquee behavior="scroll" direction="right">this is scrolling text direction form left to right</marquee>

    </div>

    <!-- for direction from up to down save and run it -->
    <!-- for direction down -->
    <div>
        <marquee behavior="scroll" direction="down">this is scrolling text direction up</marquee>

    </div>
    <!-- ok lets change the speed of scrolling text -->
    <div>
        <marquee behavior="scroll" scrollamount="200" direction="right">this is scrolling text direction form left to right</marquee>

    </div>

    <div class="card" style="width: 200px; height: 200px; border: solid 1px blueviolet; border-radius: 10px;">
        <div class="header" style="height:20px; width: 100%; background-color: yellow; border-radius: 10px 10px 0px 0px;">
        <h3 style="text-align: center;color: white;">Event</h3>
        </div>
        <div class="cardBody">
            <marquee behavior="scroll" scrollamount="5" direction="up">
                this is scrolling text direction form left to rightthis is scrolling text direction form left to right
            </marquee>
        </div>
    </div>
</body>
</html>
